<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to continue</h3>
    <div class="outer-div">
        <div class="line-one">
            <div class="red div-btn" type="button" id="red"></div>
            <div class="blue div-btn" type="button" id="blue"></div>
        </div>
        <div class="line-two">
            <div class="green div-btn" type="button" id="green"></div>
            <div class="yellow div-btn" type="button" id="yellow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
